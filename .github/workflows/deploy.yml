name: Deploy a new version

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev-cd
    permissions:
      id-token: write

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Container App
        uses: azure/container-apps-deploy-action@v0
        with:
          imageToDeploy: ghcr.io/${{ github.repository }}:1.0.36
          containerAppEnvironment: ${{ secrets.AZURE_CONTAINER_APP_ENVIRONMENT_NAME }}
          containerAppName: mil-d-init-ca
          resourceGroup: mil-d-app-rg

      
